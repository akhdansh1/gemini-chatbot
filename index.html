<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 700px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .api-setup {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            display: none;
        }
        .api-setup.show {
            display: block;
        }
        .api-setup input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        .api-setup button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .api-setup button:hover {
            background: #5568d3;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user-message {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bot-message .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-bottom-left-radius: 4px;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        #userInput:focus {
            border-color: #667eea;
        }
        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 14px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            color: #999;
            padding: 15px;
            font-style: italic;
        }
        .loading.show {
            display: block;
        }
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Gemini AI Chatbot</h1>
            <p>Powered by Google Gemini 2.5 Flash</p>
        </div>

        <div class="api-setup show" id="apiSetup">
            <h3 style="margin-bottom: 10px;">‚öôÔ∏è Setup API Key</h3>
            <p style="font-size: 13px; margin-bottom: 10px;">Dapatkan API key gratis di: <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
            <input type="password" id="apiKeyInput" placeholder="Paste API key Anda di sini...">
            <button onclick="saveApiKey()">üíæ Simpan API Key</button>
            <p style="font-size: 12px; margin-top: 10px; color: #666;">
                ‚ö†Ô∏è API key disimpan di browser Anda (localStorage)
            </p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                <div class="message-content">
                    üëã Halo! Saya chatbot berbasis Gemini AI. Silakan setup API key terlebih dahulu untuk mulai chat!
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda..." 
                   onkeypress="if(event.key === 'Enter') sendMessage()" disabled>
            <button onclick="sendMessage()" id="sendBtn" disabled>Kirim</button>
            <button onclick="resetChat()">Reset</button>
        </div>
    </div>

    <script type="module">
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent';
        let chatHistory = [];
        let apiKey = localStorage.getItem('gemini_api_key');

        // Check if API key exists
        if (apiKey) {
            document.getElementById('apiSetup').classList.remove('show');
            document.getElementById('userInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
        }

        window.saveApiKey = function() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (!key) {
                alert('Mohon masukkan API key!');
                return;
            }
            localStorage.setItem('gemini_api_key', key);
            apiKey = key;
            document.getElementById('apiSetup').classList.remove('show');
            document.getElementById('userInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            addMessage('‚úÖ API key berhasil disimpan! Sekarang Anda bisa mulai chat.', false);
        }

        window.addMessage = function(message, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Format message with line breaks
            const formattedMessage = message.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `<div class="message-content">${formattedMessage}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.sendMessage = async function() {
            if (!apiKey) {
                alert('Mohon setup API key terlebih dahulu!');
                return;
            }

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            const loading = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            loading.classList.add('show');
            sendBtn.disabled = true;
            input.disabled = true;
            
            try {
                // Build chat history
                chatHistory.push({
                    role: "user",
                    parts: [{ text: message }]
                });

                const response = await fetch(`${API_URL}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: chatHistory
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API Error');
                }
                
                const data = await response.json();
                const botReply = data.candidates[0].content.parts[0].text;
                
                // Add bot response to history
                chatHistory.push({
                    role: "model",
                    parts: [{ text: botReply }]
                });
                
                addMessage(botReply, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage(`‚ùå Error: ${error.message}. Coba periksa API key Anda atau coba lagi.`, false);
                
                // Remove last user message from history if error
                chatHistory.pop();
            }
            
            loading.classList.remove('show');
            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        }

        window.resetChat = function() {
            if (confirm('Reset percakapan?')) {
                chatHistory = [];
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = `
                    <div class="message bot-message">
                        <div class="message-content">
                            üîÑ Percakapan telah direset. Silakan mulai chat baru!
                        </div>
                    </div>
                `;
            }
        }

        // Add settings button functionality
        window.showApiSetup = function() {
            document.getElementById('apiSetup').classList.add('show');
        }
    </script>
</body>
</html>
